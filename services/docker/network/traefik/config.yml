    network_homepage:
      entryPoints:
        - "http"
        - "https"
      rule: "Host(`{{ hosts.root_hostname }}`)"
      middlewares:
        - https-redirectscheme
        - secured
      tls: {}
      service: network_homepage
    network_traefik:
      entryPoints:
        - "http"
        - "https"
      rule: "Host(`{{ hosts.network.traefik.hostname }}.{{ hosts.root_hostname }}`)"
      middlewares:
        - https-redirectscheme
        - secured
      tls: {}
      service: api@internal
    network_portainer:
      entryPoints:
        - "http"
        - "https"
      rule: "Host(`{{ hosts.network.portainer.hostname }}.{{ hosts.root_hostname }}`)"
      middlewares:
        - secured
        - https-redirectscheme
      tls: {}
      service: network_portainer

    misc_docs:
      entryPoints:
        - "http"
        - "https"
      rule: "Host(`{{ hosts.misc.docs.hostname }}.{{ hosts.root_hostname }}`)"
      middlewares:
        - secured
        - https-redirectscheme
      tls: {}
      service: misc_docs

    oak:
      entryPoints:
        - "http"
        - "https"
      rule: "Host(`{{ hosts.oak.hostname }}.{{ hosts.root_hostname }}`)"
      middlewares:
        - secured
        - https-redirectscheme
      tls: {}
      service: proxmox
    proxmox:
      entryPoints:
        - "http"
        - "https"
      rule: "Host(`proxmox.{{ hosts.root_hostname }}`)"
      middlewares:
        - secured
        - https-redirectscheme
      tls: {}
      service: proxmox

    truenas:
      entryPoints:
        - "http"
        - "https"
      rule: "Host(`{{ hosts.truenas.hostname }}.{{ hosts.root_hostname }}`)"
      middlewares:
        - secured
        - https-redirectscheme
      tls: {}
      service: truenas

  services:
    home_assistant:
      loadBalancer:
        servers:
          - url: "http://{{ hosts.home_assistant.ip }}:{{ hosts.home_assistant.port }}"
        passHostHeader: true

