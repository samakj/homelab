    network_homepage:
      loadBalancer:
        servers:
          - url: "http://{{ hosts.network.homepage.ip }}:{{ hosts.network.homepage.port }}"
        passHostHeader: true
    network_portainer:
      loadBalancer:
        servers:
          - url: "https://{{ hosts.network.portainer.container }}:{{ hosts.network.portainer.port }}"
        passHostHeader: true

    misc_docs:
      loadBalancer:
        servers:
          - url: "https://{{ hosts.misc.docs.container }}:{{ hosts.misc.docs.port }}"
        passHostHeader: true

    proxmox:
      loadBalancer:
        servers:
          - url: "https://{{ hosts.oak.ip }}:{{ hosts.oak.port }}"
        passHostHeader: true

    truenas:
      loadBalancer:
        servers:
          - url: "https://{{ hosts.truenas.ip }}"
        passHostHeader: true

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
          - "192.168.0.0/16"
          - "172.16.0.0/12"

    # authelia:
    #   forwardAuth:
    #     address: http://{{ hosts.network.authelia.ip }}:{{ hosts.network.authelia.port }}/api/verify?rd=https://{{ hosts.network.authelia.hostname }}.{{ hosts.root_hostname }}
    #     trustForwardHeader: true
    #     authResponseHeaders: Remote-User,Remote-Groups,Remote-Name,Remote-Email

    secured:
      chain:
        middlewares:
          - https-redirectscheme
          # - authelia
          - default-whitelist
          - default-headers
