http:
  routers:
    home_assistant:
      entryPoints:
        - "http"
        - "https"
      rule: "Host(`{{ hosts.home_assistant.hostname }}.{{ hosts.root_hostname }}`)||Host(`{{ hosts.home_assistant.hostname }}.{{ hosts.tunnel_hostname }}`)"
      middlewares:
        - https-redirectscheme
        - secured
      tls: {}
      service: home_assistant

